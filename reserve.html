<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservation | SMOOR</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0b;
      color: #f3e8d1;
      height: 100vh;
      display: flex;
    }

    .left-panel {
      flex: 1;
      background: url('https://6mmdesigns.in/images/projects/pro_smoor/pro_smoor_img_00.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .left-panel::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
    }

    .left-panel h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      position: absolute;
      bottom: 40px;
      left: 40px;
      z-index: 1;
      color: #f3e8d1;
    }

    .right-panel {
      flex: 1;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
    }

    .right-panel h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .right-panel p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
    }

    .form-group input[type="date"],
    .form-group input[type="time"] {
      color-scheme: dark;
    }

    .btn-submit {
      background-color: #f3e8d1;
      color: #111;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #e0d6b5;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        flex: none;
        width: 100%;
        height: 50vh;
      }

      .right-panel {
        height: auto;
        padding: 30px 20px;
      }

      .left-panel h1 {
        font-size: 2.2rem;
        bottom: 20px;
        left: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="left-panel">
    <h1>BOOK<br>A TABLE</h1>
  </div>

  <div class="right-panel">
    <h2>RESERVATION</h2>
    <p>Secure your spot at SMOOR, where exceptional cuisine and a remarkable dining experience await.</p>
    <form onsubmit="handleReservation(event)">
      <div class="form-group">
        <input type="text" placeholder="Your Name" required />
      </div>
      <div class="form-group">
        <input type="tel" placeholder="Phone Number" required />
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <select required>
          <option value="">No. of Guests</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5+</option>
        </select>
      </div>
      <div class="form-group">
        <input type="date" required />
      </div>
      <div class="form-group">
        <input type="time" required />
      </div>
      <button type="submit" class="btn-submit">SUBMIT</button>
    </form>
  </div>
<script>
  function handleReservation(event) {
    event.preventDefault(); 
    alert(" Reservation confirmed! We look forward to seeing you at SMOOR.");
  }
</script>

</body>
</html>
